<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <title>查询所有订单</title>
</head>

<body>
    <table class="layui-table" lay-filter="price">
        <thead>
            <tr>
                <th lay-data="{field: 'sku', sort: true}">商品SKU</th>
                <th lay-data="{field: 'goodsName'}">商品名称</th>
                <th lay-data="{field: 'storage'}">存储容量</th>
                <th lay-data="{field: 'color'}">外观颜色</th>
                <th lay-data="{field: 'screen'}">屏幕尺寸</th>
                <th lay-data="{field: 'unitPrice', edit: 'text', sort: true}">价格￥</th>
                <th lay-data="{field: 'stock', edit: 'text', sort: true}">库存量</th>
            </tr>
        </thead>
        <tbody id="trs">
            
        </tbody>
    </table>
    <table id="demo"></table>
    <script src="../../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/insertprice.js"></script>
    <script src="../../layuiadmin/layui/layui.js"></script>
</body>

</html>
