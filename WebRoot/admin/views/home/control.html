<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>控制台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md8">
        <div class="layui-row layui-col-space15">
          <div class="layui-col-md12">
            <div class="layui-card">
              <div class="layui-card-header">新增用户</div>
              <div class="layui-card-body">
                <form onsubmit="return false;">
                  <span id="test">最近</span>  <select id="usertime" class="form-control">
                    <option value="0">所有用户</option>
                    <option value="1">一天</option>
                    <option value="3">三天</option>
                    <option value="7">一周</option>
                    <option value="15">半个月</option>
                    <option value="30">一个月</option>
                    <option value="180">半年</option>
                    <option value="365">一年</option>
                  </select>
                </form>
                <table class="layui-table" lay-filter="user">
                  <thead>
                    <tr>
                      <th lay-data="{field: 'user'}">用户名</th>
                      <th lay-data="{field: 'name'}">昵称</th>
                      <th lay-data="{field: 'time', sort: true}">注册时间</th>
                      <th lay-data="{field: 'lastTime', sort: true}">上次登录时间</th>
                      <th lay-data="{field: 'online', sort: true}">当前在线状态</th>
                      <th lay-data="{field: 'viewCount', sort: true}">访问次数</th>
                    </tr>
                  </thead>
                  <tbody id="usertrs">

                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="layui-col-md12">
            <div class="layui-card">
              <div class="layui-card-header">用户留言</div>
              <div class="layui-card-body">
                <form onsubmit="return false;">
                  最近 <select id="messagetime" class="form-control">
                    <option value="0">所有留言</option>
                    <option value="1">一天</option>
                    <option value="3">三天</option>
                    <option value="7">一周</option>
                    <option value="15">半个月</option>
                    <option value="30">一个月</option>
                    <option value="180">半年</option>
                    <option value="365">一年</option>
                  </select>
                </form>
                <table class="layui-table" lay-filter="message">
                  <thead>
                    <tr>
                      <th lay-data="{field: 'user'}">用户名</th>
                      <th lay-data="{field: 'nickName'}">昵称</th>
                      <th lay-data="{field: 'message'}">留言内容</th>
                      <th lay-data="{field: 'time', sort: true}">留言时间</th>
                    </tr>
                  </thead>
                  <tbody id="messagetrs">

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="layui-col-md4">
        <div class="layui-card">
          <div class="layui-card-header">版本信息</div>
          <div class="layui-card-body layui-text">
            <table class="layui-table" lay-filter="info">
              <colgroup>
                <col width="100">
                <col>
              </colgroup>
              <tbody id="infotrs">
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>
  <script src="../../../js/jquery-3.3.1.min.js"></script>
  <script src="../../../js/bootstrap.min.js"></script>
  <script src="../../js/control.js"></script>
</body>

</html>
