<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin For Shop System</title>

    <!-- Custom styles for this template -->
    <link href="../../css/signin.css" rel="stylesheet">
    <link rel="icon" href="admin.png">
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link rel='stylesheet' href='../../css/nprogress.css' />
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <form class="form-signin" onsubmit="return false;">
            <h2 class="form-signin-heading wow bounceInDown">管理员登录</h2>
            <label class="sr-only ">用户名</label>
            <input type="text" id="admin" class="form-control wow bounceInLeft" placeholder="AdminID" required
                autofocus>
            <label class="sr-only ">密码</label>
            <input type="password" id="password" class="form-control wow bounceInRight" placeholder="Password" required>
            <button id="sub" class="btn btn-lg btn-primary btn-block wow bounceInUp" type="submit">Sign in</button><br>
            <div id="success_hide" class="alert alert-success hidden" role="alert">
                <strong id="success_tip"></strong><span id="span_success_tip"></span>
            </div>
            <div id="error_hide" class="alert alert-danger hidden" role="alert">
                <strong id="error_tip"></strong><span id="span_error_tip"></span>
            </div>
        </form>
    </div> <!-- /container -->

    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
