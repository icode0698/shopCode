<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <title>查询所有订单</title>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card" style="padding:16px;">
            <blockquote class="layui-elem-quote layui-text">
                订单信息可以通过<a href="" id="now">订单编号 用户</a>进行筛选，其中，订单编号不允许输入非数字字符，如果输入会直接替换。<br>
                一个不填值则通过另一个值进行搜索，都不填则默认查询所有。
            </blockquote>
            <form onsubmit="return false;" style="margin-bottom:5px;">
                订单编号： <input id="orderid" type="text"> 用户： <input id="user" type="text">&nbsp;<button id="order"
                    type="submit">搜索</button>
            </form>
            <table class="layui-table" lay-filter="order">
                <thead>
                    <tr>
                        <th lay-data="{field: 'id', width: 150, sort: true}">订单编号</th>
                        <th lay-data="{field: 'user', sort: true}">所属用户</th>
                        <th lay-data="{field: 'sku', sort: true}">所购商品</th>
                        <th lay-data="{field: 'sku', sort: true}">商品SKU</th>
                        <th lay-data="{field: 'categoryName'}">商品分类</th>
                        <th lay-data="{field: 'brandName'}">品牌名称</th>
                        <th lay-data="{field: 'storage'}">存储容量</th>
                        <th lay-data="{field: 'color'}">外观颜色</th>
                        <th lay-data="{field: 'screen'}">屏幕尺寸</th>
                        <th lay-data="{field: 'unitPrice', sort: true}">价格</th>
                        <th lay-data="{field: 'num', sort: true}">数量</th>
                        <th lay-data="{field: 'totalPrice', sort: true}">总计</th>
                        <th lay-data="{field: 'pay', sort: true}">支付</th>
                        <th lay-data="{field: 'createTime', width: 180, sort: true}">创建时间</th>
                        <th lay-data="{field: 'paymentTime', width: 180, sort: true}">支付时间</th>
                    </tr>
                </thead>
                <tbody id="trs">

                </tbody>
            </table>
            <table id="demo"></table>
        </div>
    </div>
    <script src="../../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/selectorder.js"></script>
    <script src="../../layuiadmin/layui/layui.js"></script>
</body>

</html>
