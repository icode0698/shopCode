<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <title>查询所有属性</title>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card" style="padding:16px;">
            <blockquote class="layui-elem-quote layui-text">
                存储容量
            </blockquote>
            <table class="layui-table" lay-filter="storage">
                <colgroup>
                    <col width="150">
                    <col width="300">
                </colgroup>
                <thead>
                    <tr>
                        <th lay-data="{field: 'id', sort: true}">ID</th>
                        <th lay-data="{field: 'name', sort: true}">属性名称</th>
                    </tr>
                </thead>
                <tbody id="storagetrs">

                </tbody>
            </table>
        </div>
        <div class="layui-card" style="padding:16px;">
            <blockquote class="layui-elem-quote layui-text">
                颜色
            </blockquote>
            <table class="layui-table" lay-filter="color">
                <colgroup>
                    <col width="150">
                    <col width="300">
                </colgroup>
                <thead>
                    <tr>
                        <th lay-data="{field: 'id', sort: true}">ID</th>
                        <th lay-data="{field: 'name', sort: true}">属性名称</th>
                    </tr>
                </thead>
                <tbody id="colortrs">

                </tbody>
            </table>
        </div>
        <div class="layui-card" style="padding:16px;">
            <blockquote class="layui-elem-quote layui-text">
                屏幕
            </blockquote>
            <table class="layui-table" lay-filter="screen">
                <colgroup>
                    <col width="150">
                    <col width="300">
                </colgroup>
                <thead>
                    <tr>
                        <th lay-data="{field: 'id', sort: true}">ID</th>
                        <th lay-data="{field: 'name', sort: true}">属性名称</th>
                    </tr>
                </thead>
                <tbody id="screentrs">

                </tbody>
            </table>
        </div>
    </div>
    <script src="../../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/selectvalue.js"></script>
    <script src="../../layuiadmin/layui/layui.js"></script>
</body>

</html>
