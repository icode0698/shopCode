<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <title>查询所有品牌</title>
</head>

<body>
    <table class="layui-table" lay-filter="brand">
        <thead>
            <tr>
                <th lay-data="{field: 'id', width:150, sort: true}">品牌ID</th>
                <th lay-data="{field: 'name', width:200, sort: true}">品牌名称</th>
                <th lay-data="{field: 'time', sort: true}">加入时间</th>
            </tr>
        </thead>
        <tbody id="trs">

        </tbody>
    </table>
    <script src="../../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/selectbrand.js"></script>
    <script src="../../layuiadmin/layui/layui.js"></script>
</body>

</html>
