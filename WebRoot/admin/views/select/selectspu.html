<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <title>查询所有商品SPU</title>
</head>

<body>
    <table class="layui-table" lay-filter="spu">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th lay-data="{field: 'spu', sort: true}">商品SPU</th>
                <th lay-data="{field: 'name', sort: true}">商品名称</th>
                <th lay-data="{field: 'category', sort: true}">所属分类</th>
                <th lay-data="{field: 'brand', sort: true}">所属品牌</th>
                <th lay-data="{field: 'time', sort: true}">加入时间</th>
            </tr>
        </thead>
        <tbody id="trs">
            
        </tbody>
    </table>
    <script src="../../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/selectspu.js"></script>
    <script src="../../layuiadmin/layui/layui.js"></script>
</body>

</html>
