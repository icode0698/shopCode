<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <title>查询所有商品SKU</title>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card" style="padding:16px;">
            <blockquote class="layui-elem-quote layui-text">
                商品SKU可以通过<a href="" id="now">分类 所属SPU 商品SKU </a>进行筛选，其中，所属SPU 商品SKU不可以输入非数字字符，如果输入会直接替换。<br>
                搜索的优先级别：分类 > 所属SPU > 商品SKU，不填则默认查询所有。
            </blockquote>
            <form onsubmit="return false;" style="margin-bottom:5px;">
                    分类： <input id="category" type="text">&nbsp; 所属SPU： <input id="spu" type="text">&nbsp; 商品SKU： <input id="sku" type="text"> 
                <button id="getsku" type="submit">搜索</button>
            </form>
            <table class="layui-table" lay-filter="sku">
                <thead>
                    <tr>
                        <th lay-data="{field: 'sku', sort: true}">商品SKU</th>
                        <th lay-data="{field: 'spu', sort: true}">所属SPU</th>
                        <th lay-data="{field: 'name', sort: true}">商品名称</th>
                        <th lay-data="{field: 'categroy', sort: true}">所属分类</th>
                        <th lay-data="{field: 'brand', sort: true}">所属品牌</th>
                        <th lay-data="{field: 'storage', sort: true}">存储容量</th>
                        <th lay-data="{field: 'color', sort: true}">外观颜色</th>
                        <th lay-data="{field: 'screen', sort: true}">屏幕尺寸</th>
                        <th lay-data="{field: 'price', sort: true}">价格</th>
                        <th lay-data="{field: 'stock', sort: true}">库存量</th>
                    </tr>
                </thead>
                <tbody id="trs">

                </tbody>
            </table>
        <!-- </div>
    </div> -->
    <script src="../../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/selectsku.js"></script>
    <script src="../../layuiadmin/layui/layui.js"></script>
</body>

</html>
