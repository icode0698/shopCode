<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <title>查询所有品牌</title>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card" style="padding:16px;">
            <blockquote class="layui-elem-quote layui-text">
                当前页面支持更新<a href="">品牌名称</a>，单击表格相应字段即可进行修改，鼠标离开后自动更新。
            </blockquote>
            <table class="layui-table" lay-filter="brand">
                <thead>
                    <tr>
                        <th lay-data="{field: 'id', width:150, sort: true}">品牌ID</th>
                        <th lay-data="{field: 'name', edit: 'text', width:200, sort: true}">品牌名称</th>
                        <th lay-data="{field: 'time', sort: true}">加入时间</th>
                    </tr>
                </thead>
                <tbody id="trs">

                </tbody>
            </table>
        </div>
    </div>
    <script src="../../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/updatebrand.js"></script>
    <script src="../../layuiadmin/layui/layui.js"></script>
</body>

</html>
